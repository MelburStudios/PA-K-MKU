<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - PA-K System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>✏️ Edit Member</h1>
            <p>President's Award Club - Mount Kenya University</p>
        </header>

        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('members') }}">Members</a>
            <a href="{{ url_for('add_member') }}">Add Member</a>
            <a href="{{ url_for('finances') }}">Finances</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </nav>

        <div class="form-container">
            <form method="POST" class="member-form">
                <h2>Personal Information</h2>
                
                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" value="{{ member.full_name }}" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reg_number">Registration Number</label>
                        <input type="text" id="reg_number" value="{{ member.reg_number }}" readonly style="background-color: #f5f5f5;">
                        <small>Registration number cannot be changed</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ member.email }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ member.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course" value="{{ member.course }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year of Study</label>
                        <select id="year" name="year">
                            <option value="1st Year" {% if member.year == "1st Year" %}selected{% endif %}>1st Year</option>
                            <option value="2nd Year" {% if member.year == "2nd Year" %}selected{% endif %}>2nd Year</option>
                            <option value="3rd Year" {% if member.year == "3rd Year" %}selected{% endif %}>3rd Year</option>
                            <option value="4th Year" {% if member.year == "4th Year" %}selected{% endif %}>4th Year</option>
                            <option value="5th Year" {% if member.year == "5th Year" %}selected{% endif %}>5th Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="award_level">Award Level</label>
                        <select id="award_level" name="award_level">
                            <option value="Bronze" {% if member.award_level == "Bronze" %}selected{% endif %}>Bronze</option>
                            <option value="Silver" {% if member.award_level == "Silver" %}selected{% endif %}>Silver</option>
                            <option value="Gold" {% if member.award_level == "Gold" %}selected{% endif %}>Gold</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Student" {% if member.status == "Student" %}selected{% endif %}>Student</option>
                            <option value="Alumni" {% if member.status == "Alumni" %}selected{% endif %}>Alumni</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" name="registration_fee_paid" {% if member.registration_fee_paid %}checked{% endif %}>
                            Registration Fee Paid (KSh {{ "%.2f"|format(fee_setting.registration_fee) }})
                        </label>
                    </div>
                </div>

                <h2>Progress Tracking</h2>
                <div class="progress-checkboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" name="service_completed" {% if member.service_completed %}checked{% endif %}>
                        Service Completed
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="physical_completed" {% if member.physical_completed %}checked{% endif %}>
                        Physical Recreation Completed
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skill_completed" {% if member.skill_completed %}checked{% endif %}>
                        Skill Development Completed
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="journey_completed" {% if member.journey_completed %}checked{% endif %}>
                        Adventurous Journey Completed
                    </label>
                </div>

                <div class="form-group">
                    <label for="admin_remarks">Admin Remarks</label>
                    <textarea id="admin_remarks" name="admin_remarks" rows="4" placeholder="Any additional notes or remarks...">{{ member.admin_remarks }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Update Member</button>
                    <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

        <footer>
            <p>Developed by <a href="https://studios.melbur.co.ke" target="_blank">Melbur Studios</a></p>
        </footer>
    </div>
</body>
</html>
